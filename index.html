<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attach Events Demo</title>
</head>
<body>
    <h1>Attach Events Demo</h1>

    <ul>

        <li id="item1">
            Part One

        <li id="item2">
            Part Two

        <li id="item3">

        </li>

    </ul>

    <ul>
        <h3>This list has no class.</h3>
        <p>Placeholder for negative testing.</p>
    </ul>

</body>
<script src="attachEvents.js"></script>
<script>

    "use strict";

    attachEvents({

            'click': () => console.log("document got a click."),

            'li': {
                'click': function(event) {
                    event.target.style.backgroundColor = "#8a8";
                    console.log("%s got a click.", event.target.id);
                }
            }
        
    });

</script>
