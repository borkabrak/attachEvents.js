<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">

    <title>Attach Events Demo</title>
</head>
<body>
    <h1>Attach Events Demo</h1>

    <ul class="menu">

        <span>Collapsible List</span>

        <li>
            Part One
        </li>

        <li>
            Part Two
        </li>

        <li>
            Part Three
        </li>

    </ul>

    <button id="test">Click Me</button>

    <div id="display"></div>

</body>
<script src="attachEvents.js"></script>
<script>

    "use strict";

    attachEvents({
        'button#test': {
            'click': function() {
               document.querySelector("#display").innerHTML = "clicked"; 
            }
        }
    });

</script>
</html>
